<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .container > a{
            text-decoration: none;
            
        }
        h1 {
            color: #333;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/review"><h1>my Movie reviews</h1></a>
        <h2>리뷰 작성</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div>
                <label for="year">개봉년도:</label>
                <input type="text" id="year" name="year" required>
            </div>
            
            <div>
                <label for="genre">장르:</label>
                <select id="genre" name="genre" required>
                    {% for value, label in genre_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="rating">별점:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            
            <div>
                <label for="running_time">러닝타임 (분):</label>
                <input type="number" id="running_time" name="running_time" required>
            </div>
            
            <div>
                <label for="director">감독:</label>
                <input type="text" id="director" name="director" required>
            </div>
            
            <div>
                <label for="actors">출연 배우:</label>
                <input type="text" id="actors" name="actors" required>
            </div>
            
            <div>
                <label for="content">리뷰 내용:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
