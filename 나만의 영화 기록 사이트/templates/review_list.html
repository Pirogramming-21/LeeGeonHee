<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Reviews</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #e50914;
        }
        header a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .reviews {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .review {
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }
        
        .review-details {
            padding: 15px;
        }
        .review-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .review-meta {
            color: #555;
            margin-bottom: 5px;
        }
        .review-rating {
            font-size: 16px;
            color: #e50914;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>my Movie reviews</h1>
            <a href="/review/create">Add a New Review</a>
        </header>
        <div class="reviews">
            {% for review in reviews %}
            <div class="review">
                <img src="{{ review.image_url }}" alt="{{ review.movie_title }}">
                <div class="review-details">
                    <p class="review-title"><a href='/review/{{review.id}}'>{{ review.title }}</a></p>
                    <p class="review-meta">개봉년도: {{ review.year }}년</p>
                    <p class="review-meta">장르: {{ review.genre }}</p>
                    <p class="review-rating">별점: {{ review.rating }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
