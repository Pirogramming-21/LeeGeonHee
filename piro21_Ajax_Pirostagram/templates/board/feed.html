{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirostagram Feed</title>
    <script src="https://kit.fontawesome.com/7d6a50a6b2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'insta.css' %}">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <div class="d-flex align-items-center">
            <h1 class="me-3">Instagram</h1>
            <form class="d-flex" method="GET" action="{% url 'user:user_search' %}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search users" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="d-flex align-items-center">
            <a href="{% url 'user:signup' %}" class="btn btn-primary me-2">Sign Up</a>
            <a href="{% url 'user:login' %}" class="btn btn-secondary">Login</a>
        </div>
    </header>
    {% if request.user.is_authenticated %}
    <p>{{ request.user }}님 로그인중</p>
    {% else %}
        <p>로그아웃된 상태입니다!</p>
    {% endif %}
    <button type="submit" class="btn-submit2"><a href="{% url 'board:board_create' %}">게시글만들기</a></button>
    <button><a href="{% url 'board:board_list' %}">게시글 보기</a></button>
    
</body>
</html>
