{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>My SW Idea Manage</title>
{% endblock %}

{% block content %}
<main>
    <h1>DevTool List</h1>
    <p>개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해 보세요.</p>
    <div class="devtool-list">
        <!-- 글 목록 -->
        {% for tool in tools %}
        <div class="dev-item">
            <div class="info">
                <a href="{% url 'tools:detail' tool.pk %}" class="title">
                    {{ tool.name }}
                </a>
                <p class="type">{{ tool.kind }}</p>
                <p class="content">{{ tool.content }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
